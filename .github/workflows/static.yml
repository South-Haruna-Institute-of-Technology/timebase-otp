name: push page

on:
    push:
        branches: ["main"]

permissions:
    contents: write
    pages: write
    id-token: write
jobs:
    actions:
        runs-on: ubuntu-latest

        steps:
        - name: Checkout
          uses: actions/checkout@v4
          with:
            fetch-depth: 0
        - name: Obfuscate JS Code
          run: |
            cd $GITHUB_WORKSPACE/js/
            sudo npm install uglify-js -g
            sudo npm install javascript-obfuscator -g
            rm ../totp.min.js
            uglifyjs ./totp.js -c -o ./output.js
            javascript-obfuscator ./output.js -o ../totp.min.js --options-preset high-obfuscation
            rm ./output.js
        - name: Commit files
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            git commit -a -m "Obfuscate js code"
        - name: Push changes
          uses: ad-m/github-push-action@master
          with:
            github_token: ${{ secrets.GITHUB_TOKEN }}
            branch: ${{ github.ref }}
        - name: Checkout
          uses: actions/checkout@v4
        - name: Setup Pages
          uses: actions/configure-pages@v4
        - name: Upload artifact
          uses: actions/upload-pages-artifact@v3
          with:
          # Upload entire repository
            path: '.'
        - name: Deploy to GitHub Pages
          id: deployment
          uses: actions/deploy-pages@v4
