<script>
function getUTCTime() {
  var date = new Date(); 
  var year = date.getUTCFullYear(); 
  var month = date.getUTCMonth() + 1; 
  var day = date.getUTCDate(); 
  var hour = date.getUTCHours(); 
  var minute = date.getUTCMinutes(); 
  return [year, month, day, hour, minute]; 
}

function generateCode(utcTime) {
  var sum = 0;
  for (var i = 0; i < 5; i++) { 
    sum += utcTime[i];
  }
  var code = sum ^ 3351 % 10000;
  return code; 
}

function displayTimeAndCode() {
  var utcTime = getUTCTime(); 
  var code = generateCode(utcTime); 
  var timeString = utcTime.join(":"); 
  var codeString = code.toString(); 
  document.getElementById("time").innerHTML = timeString; 
  document.getElementById("code").innerHTML = codeString; 
}

window.onload = displayTimeAndCode;
// refresh per min
setInterval(displayTimeAndCode, 24000);

$(document).ready(function() {
  // when user hovers over warning paragraphs
  $(".warning").hover(function() {
    // change the style to highlight the warning
    $(this).css("background-color", "white");
    $(this).css("border-color", "red");
    $(this).css("color", "black");
  }, function() {
    // restore the original style
    $(this).css("background-color", "yellow");
    $(this).css("border-color", "black");
    $(this).css("color", "red");
  });
});
</script>
